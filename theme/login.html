<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="assets/css/loading.css">
  <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
  <link rel="stylesheet" href="assets/css/all.min.css" />
  <link rel="stylesheet" href="assets/css/animate.css">
  <link rel="stylesheet" href="assets/css/style.css" />
  <title>Pemilihan Ketua OSIS </title>
</head>

<body class="tempat-login">
  <!-- Preloader -->
  <div id="preloader">
    <div class="load">
      <div class="load-animation main-load">
        <div class="anime">
          <div class="a-box"></div>
          <div class="a-box"></div>
          <div class="a-box"></div>
          <div class="a-box"></div>
          <div class="a-box"></div>
        </div>
      </div>
      <span>Menyiapkan Aplikasi </span>
    </div>
  </div>
  <!-- Akhir Preloader -->

  <!-- Modal -->
  <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="IkiModal" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">

    </div>
  </div>

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-light sticky-top">
    <div class="container d-flex">
      <div class=" navbar-brand">
        <div class="brandTop" logo-url="images/smak.png,images/MPK.png,images/EOS.png,images/osis.jpg">
        </div>
      </div>
      <div class="nav-item nav-link judul">
        <h3> PEMILIHAN KETUA OSIS SMAKSTA 2020</h3>
      </div>
      <div class="nav-kanan" durasi-nyoblos="01:30">
        <div class="collapse navbar-collapse">
        </div>
      </div>
    </div>
  </nav>
  <!-- Akhir navBar -->

  <!-- login -->
  <div id="log" class="container">
    <div class="login-alert"></div>

    <div id="row" class="row justify-content-center">
      <div id="login" class="col-md-5 bg-white pl-4 pr-4 pt-3 pb-4 login">
        <h3 class="text-center title">PEMILU ONLINE</h3>
        <hr>
        <ul class="steps">
          <li class="satu active"><i>1</i> Login</li>
          <li class="dua"><i>2</i> Coblos</li>
          <li class="tiga"><i>3</i> Selesai</li>
        </ul>

        <div class="ngarep">
          <form action="json.json" class="proses" method="POST">
            <div class="input-div one">
              <div class="i">
                <i class="fas fa-user"></i>
              </div>
              <div class="div">
                <h5>Username</h5>
                <input type="text" class="input username" required>
              </div>
            </div>
            <div class="input-div pass">
              <div class="i">
                <i class="fas fa-lock"></i>
              </div>
              <div class="div">
                <h5>Password</h5>
                <input type="password" class="input password" required>
              </div>
              <i class="fa fa-eye-slash show-password"></i>
            </div>
            <input type="submit" class="btn btn1 tombolProses" value="Menuju Bilik Suara">
            <div class="load-proccess d-none"></div>
          </form>
          <div class="result"></div>
          <div class="logo mt-4">
            <img src="images/smak.png" alt="Sekolah">
            <img src="images/MPK.png" alt="mpk">
            <img src="images/EOS.png" alt="osis">
            <img src="images/osis.jpg" alt="osis">
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- akhir login -->

  <!-- Kandidat -->
  <div class="container kandidat-list">

  </div>
  <!-- Akhir kandidat -->

  <!-- hiasan -->
  <div class="biru"></div>
  <div class="gambar-kanan">
    <div class="iki-gambar"></div>
  </div>
  <!-- Akhir hiasan -->

  <div class="madeby">
    <p>
      Made with <i class="fa fa-heart"></i> by <a href="http://instagarm.com/aguzztn54" target="_blank"
        rel="noopener noreferrer">Agus</a><br>Lulusan 2018
    </p>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="assets/js/libs/jquery.min.js"></script>
  <script src="assets/js/libs/bootstrap.bundle.min.js"></script>
  <script src="assets/js/libs/easing.js"></script>
  <script src="assets/js/libs/wow.js"></script>
  <script src="assets/js/main.js"></script>

  <script>
    const inputs = document.querySelectorAll(".input");


    function addcl() {
      let parent = this.parentNode.parentNode;
      parent.classList.add("focus");
    }

    function remcl() {
      let parent = this.parentNode.parentNode;
      if (this.value == "") {
        parent.classList.remove("focus");
      }
    }

    inputs.forEach(input => {
      input.addEventListener("focus", addcl);
      input.addEventListener("blur", remcl);
    });
  </script>
</body>

</html>
